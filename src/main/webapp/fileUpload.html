<html lang="zh-cn">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>MySite</title>

	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->

  </head>
  
  <body>
  
  <div id="app"> 
     <form action="" 
     enctype="multipart/form-data"  method="post"  id="uploadForm">
     
     <label>请选择文件：<br>
     <input  type="file" name="uploadfile"></label>
     <br>
    <label>请输入用户名：<input type="text" name="userName"></label> 
     <input type="button"  @click="uploadGet();"  value="点击我提交！">
     </form>
     <img alt="图片"  :src="imgPath"  v-show="imgPath!=''">
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
  <script src="assets/js/axios.min.js" type="text/javascript"></script>
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.4/qs.min.js" type="text/javascript"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
   <script type="text/javascript">
   var app=new Vue({
      el:"#app",
      data:{
      imgPath:'',
      
      },methods:{
      uploadGet:function(){
        var formData=new FormData(document.getElementById("uploadForm"));
        console.log(formData);
         axios.post('/upload/axiosFile',formData).then(function(response){
         var data=response.data;
           console.log(data);
           app.imgPath=data.newFilePath;
         });
      
      }
      }
   
   });
   
   </script>
</html>
